<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 style="font-family: 'Comic Sans MS';">Text Editor</h1>
  </header>
  <main>

<!-- option menu -->

        <option value="22px" selected>22</option>
        <option value="23px">23</option>
        <option value="24px">24</option>

        <option value="26px">26</option>

        <option value="28px">28</option>
        <option value="29px">29</option>
        <option value="30px">30</option>
        <option value="31px">31</option>
        <option value="32px">32</option>
        <option value="33px">33</option>

        <option value="35px">35</option>
        <option value="36px">36</option>
        <option value="37px">37</option>
        <option value="38px">38</option>
        <option value="39px">39</option>
        <option value="40px">40</option>
        <option value="41px">41</option>

      <select class="choice" id="themes">
        <option value="midnight">Midnight</option>
        <option value="day">Day</option>
        <option value="sunset">Sunset</option>
        <option value="lavender">Lavender</option>

        <option value="spring">Spring Green</option>
        <option value="gardenb">Garden Day</option>
        <option value="gardenn">Garden Night</option>
      </select>
    </div>

<!-- text box -->
    <div class="work">
      <textarea id="textbx" placeholder="Start Typing"></textarea>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
